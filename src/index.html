<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Grow Your Plant</title>

  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="soil">Add soil</button>
        <button class="btn-success" id="water">Add water</button>
        <button class="btn-success" id="light">Add light</button>
        <button class="btn-success" id="show-state">Current Stats</button>

      </div>
      <h1 id="plant-id">Plant</h1>
      <h3><div id="soil-value">0</div></h3>
